<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Developer Blog</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>My Website</h1>
        <p>Welcome to my website. This is a paragraph of text that I'm using to check if this works.</p>
        <nav>
            <ul>
                <li><a href="#category=blog">Blog</a></li>
                <!-- <li><a href="#category=python">Python</a></li> -->
            </ul>
        </nav>
    </div>
    <div id="content"></div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contentDiv = document.getElementById('content');

            // Function to load posts for a specific category
            const loadCategoryPosts = (category) => {
                fetch(`posts/${category}/index.json`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(posts => {
                        contentDiv.innerHTML = '';
                        posts.forEach(post => {
                            const postDiv = document.createElement('div');
                            postDiv.className = 'post';
                            postDiv.innerHTML = `<h2>${post.title}</h2><p>${post.excerpt}</p><a href="#category=${category}&post=${post.filename}">Read more</a>`;
                            contentDiv.appendChild(postDiv);
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching the category posts:', error);
                        contentDiv.innerHTML = '<p>Sorry, the content could not be loaded.</p>';
                    });
            };

            // Function to load a specific post
            const loadPost = (category, postFilename) => {
                fetch(`posts/${category}/${postFilename}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.text();
                    })
                    .then(markdown => {
                        // Adjust image paths
                        const adjustedMarkdown = markdown.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, (match, altText, imagePath) => {
                            // Ensure the image path is relative to the base URL
                            const fullPath = new URL(imagePath, window.location.origin).pathname;
                            return `![${altText}](${fullPath})`;
                        });

                        if (typeof marked.parse === 'function') {
                            contentDiv.innerHTML = marked.parse(adjustedMarkdown);
                        } else {
                            console.error('marked.js is not loaded or not a function');
                            contentDiv.innerHTML = '<p>Sorry, the content could not be processed.</p>';
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching the markdown file:', error);
                        contentDiv.innerHTML = '<p>Sorry, the content could not be loaded.</p>';
                    });
            };

            // Function to handle hash changes
            const handleHashChange = () => {
                const hash = window.location.hash.substring(1);
                const params = new URLSearchParams(hash);
                const category = params.get('category');
                const post = params.get('post');

                if (category) {
                    if (post) {
                        loadPost(category, post);
                    } else {
                        loadCategoryPosts(category);
                    }
                } else {
                    contentDiv.innerHTML = '<p>Welcome to my blog! Please select a category.</p>';
                }
            };

            // Listen for hash changes
            window.addEventListener('hashchange', handleHashChange);

            // Load initial content based on the current hash
            handleHashChange();
        });
    </script>
</body>
</html>
