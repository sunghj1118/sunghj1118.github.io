<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Developer Blog</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>My Website</h1>
        <p>Welcome to my website. This is a paragraph of text that I'm using to check if this works.</p>
    </div>
    <div id="content"></div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contentDiv = document.getElementById('content');
            const postFilename = 'posts/first_post.md'; // Specify your Markdown file

            fetch(postFilename)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(markdown => {
                    // Adjust image paths
                    const adjustedMarkdown = markdown.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, (match, altText, imagePath) => {
                        // Ensure the image path is relative to the base URL
                        const fullPath = new URL(imagePath, window.location.origin).pathname;
                        return `![${altText}](${fullPath})`;
                    });

                    // Log the adjusted markdown for debugging purposes
                    console.log('Adjusted Markdown:', adjustedMarkdown);

                    if (typeof marked.parse === 'function') {
                        contentDiv.innerHTML = marked.parse(adjustedMarkdown);
                    } else {
                        console.error('marked.js is not loaded or not a function');
                        contentDiv.innerHTML = '<p>Sorry, the content could not be processed.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching the markdown file:', error);
                    contentDiv.innerHTML = '<p>Sorry, the content could not be loaded.</p>';
                });
        });
    </script>
</body>
</html>
